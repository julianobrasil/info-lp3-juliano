<mat-card>
  <section *ngFor="let u of users"
           class="linha">
    <div class="nome">
      {{u?.nome}}
    </div>

    <div class="email">
      {{u?.email}}
    </div>

    <div class="botao">
      <button mat-icon-button
              (click)="_apaga(u)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </section>
</mat-card>
