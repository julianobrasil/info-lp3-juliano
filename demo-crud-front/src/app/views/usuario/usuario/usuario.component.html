<div class="usuario-container">
  <mat-card class="full-width">
    <mat-card-header>
      <mat-card-title>Usuario</mat-card-title>
      <mat-card-subtitle>Status</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <app-usuario-form [formControl]="_usuarioCtrl"></app-usuario-form>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="_gravaUsuario()"
              [disabled]="_usuarioCtrl?.invalid"
              mat-button>Gravar</button>
      <button (click)="_usuarioCtrl?.reset()"
              color="warn"
              mat-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="full-width">
    <mat-card-content>
      <app-usuario-list [usuarios]="_usuarios$ | async"></app-usuario-list>
    </mat-card-content>
  </mat-card>
</div>
