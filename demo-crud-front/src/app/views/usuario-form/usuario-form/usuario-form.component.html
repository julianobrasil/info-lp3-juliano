<form [formGroup]="_form"
      novalidate>
  <div class="usuario-form-container">
    <mat-form-field class="full-width"
                    appearance="standard">
      <label>Nome</label>
      <input matInput
             formControlName="nome"
             required>
    </mat-form-field>

    <mat-form-field class="full-width"
                    appearance="standard">
      <label>E-mail</label>
      <input matInput
             formControlName="email"
             required>
    </mat-form-field>

    <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>
  </div>
</form>
