<form [formGroup]="_form">
  <div class="usuario-form-container">
    <mat-form-field class="full-width">
      <label>Nome</label>
      <input matInput
             formControlName="name"
             required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <label>E-mail</label>
      <input matInput
             formControlName="username"
             required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <label>Senha</label>
      <input matInput
             formControlName="password"
             type="password"
             required>
    </mat-form-field>

    <mat-checkbox formControlName="active">Ative</mat-checkbox>
  </div>
</form>
