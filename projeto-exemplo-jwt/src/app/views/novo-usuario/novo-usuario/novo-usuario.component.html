<div class="register-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="_form"
            novalidate>
        <div class="register-form">
          <mat-form-field appearance="standard">
            <input matInput
                   formControlName="nome"
                   type="text"
                   required
                   placeholder="Digite seu nome">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <input matInput
                   formControlName="email"
                   type="text"
                   required
                   placeholder="Digite seu login">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <input matInput
                   formControlName="senha"
                   type="password"
                   required
                   placeholder="Digite sua senha">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button
              (click)="cancela()"
              type="button">Cancelar</button>
      <button mat-button
              (keydown.enter)="registra()"
              (click)="registra()"
              type="button">Registrar</button>

    </mat-card-actions>
    <mat-card-footer>
      Footer
    </mat-card-footer>
  </mat-card>

</div>
